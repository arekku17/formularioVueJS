<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" />
  <title>Formulario</title>
</head>

<body>


  <form id="app" @submit="checkForm" class="form">

    <div class="container">
      <h2>Formulario de peliculas favoritas</h1>

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name" v-model="name" type="text" name="name">
        </div>

        <div class="mb-3">
          <label for="edad" class="form-label">Edad</label>
          <input type="number" class="form-control" id="age" v-model="age" type="number" name="age" min="0">
        </div>

        <label for="movie" class="mb-2">Pel√≠cula favorita</label>
        <select class="form-select" aria-label="Default select example" id="movie" v-model="movie" name="movie">
          <option>Star Wars</option>
          <option>Vanilla Sky</option>
          <option>Atomic Blonde</option>
          <option>Spiderman into the spiderverse</option>
          <option>Rapidos y Furiosos</option>
        </select>

        <p v-if="errors.length" class="mt-3">
          <b>Por favor, corrija el(los) siguiente(s) error(es):</b>
        <ul>
          <li v-for="error in errors">{{ error }}</li>
        </ul>
        </p>

        <div class="tright mt-5">
          <a href=""><button class="movebtn movebtnre" type="Reset"><i class="fa fa-fw fa-refresh"></i> Borrar
            </button></a>
          <a href=""><button class="movebtn movebtnsu" type="Submit">Enviar <i
                class="fa fa-fw fa-paper-plane"></i></button></a>
        </div>

        <modal v-if="showModal"
        :name="name"
        :age="age"
        :movie="movie"
        @close="closeModal">

        </modal>
    </div>

  </form>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

  <script type="text/x-template" id="modal-template">
    <transition name="modal">
      <div class="thanks">
        <h4>Tus Datos</h4>
        <p><small>Nombre: {{name}}</small></p>
        <p><small>Edad: {{age}}</small></p>
        <p><small>Pelicula Favorita: {{movie}}</small></p>
        <div class="modal-footer">
          <slot name="footer">
            <button class="modal-default-button" @click="closeModal">
              OK
            </button>
          </slot>
        </div>
      </div>
    </transition>
  </script>

  <script src="/script.js"></script>



</body>



</html>
